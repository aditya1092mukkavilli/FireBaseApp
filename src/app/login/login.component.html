<div class="register-form">
  <h1 class="textcenter">
    login Form
  </h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email"  formControlName="emailFormControl">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="password" name="password" formControlName="passwordFormControl">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
 </form>
</div>
